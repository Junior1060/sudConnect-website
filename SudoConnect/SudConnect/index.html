<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SudConnect - Swipe to Connect">
  <title>SudConnect - Swipe to Connect</title>
  
  <!-- Favicon -->
  <link rel="icon" href="images/logo.png" type="image/png">
  
  <!-- External Stylesheet -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome (for icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <a href="#" class="logo">
        <img src="images/logo.png" alt="SudConnect Logo">
      </a>
      <nav>
        <ul>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Matches</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#" class="logout">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Swipe Cards Section -->
  <main class="swipe-cards">
    <div class="card" data-name="User 1">
      <img src="images/user1.jpg" alt="User 1">
      <div class="info">
        <h3>User 1</h3>
        <p>25, Juba</p>
      </div>
    </div>
    <div class="card" data-name="User 2">
      <img src="images/user2.jpg" alt="User 2">
      <div class="info">
        <h3>User 2</h3>
        <p>28, Nairobi</p>
      </div>
    </div>
    <div class="card" data-name="User 3">
      <img src="images/user3.jpg" alt="User 3">
      <div class="info">
        <h3>User 3</h3>
        <p>22, Kampala</p>
      </div>
    </div>
  </main>

  <!-- Action Buttons for Liking and Disliking -->
  <div class="actions">
    <button class="dislike">
      <i class="fas fa-times-circle"></i> Dislike
    </button>
    <button class="like">
      <i class="fas fa-heart"></i> Like
    </button>
  </div>

  <!-- Footer Section -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 SudConnect. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>

</html>
